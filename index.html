<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå G·ª≠i Em Ng√†y 20/10 üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fff6fa, #ffdce3, #ffeef2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    position: relative;
  }

  /* ‚úâÔ∏è Phong b√¨ */
  .envelope {
    position: relative;
    width: 280px;
    height: 180px;
    background: #fff0f5;
    border: 2px solid #ffb6c1;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(255, 182, 193, 0.5);
    cursor: pointer;
    perspective: 800px;
    transition: transform 0.8s ease-in-out;
    z-index: 10;
    background-image: linear-gradient(145deg, #fff, #ffe6eb);
  }

  .flap {
    position: absolute;
    width: 100%;
    height: 50%;
    background: linear-gradient(145deg, #ffb6c1, #ff9eb0);
    top: 0;
    left: 0;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 1.2s ease;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.fade-out {
    opacity: 0;
    transform: scale(0.7);
    transition: all 1s ease-in-out;
  }

  /* üíå L√° th∆∞ tay */
  .real-letter {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 400px;
    background: #fffdf7;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(255,182,193,0.4);
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    transition: all 1.2s ease;
    padding: 25px;
    line-height: 1.6em;
    color: #663046;
    background-image: linear-gradient(180deg, #fffdf7 0%, #fff8f2 100%);
    font-family: 'Dancing Script', cursive;
    background-size: 100% 200%;
    background-repeat: no-repeat;
  }

  .real-letter.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: paperRise 1.5s ease forwards;
  }

  @keyframes paperRise {
    from { transform: translate(-50%, -30%) scale(0.8); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  .typed {
    font-size: 18px;
    color: #884d63;
    white-space: pre-line;
    border-right: 2px solid #ff99b9;
    overflow: hidden;
    animation: typing 7s steps(80) 1s 1 normal both, blink 0.8s step-end infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    from, to { border-color: transparent; }
    50% { border-color: #ff99b9; }
  }

  /* üíó Tim trung t√¢m (th·∫≠t h∆°n) */
  .heart-center {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 110px;
    z-index: 0;
    animation: realBeat 1.8s infinite ease-in-out;
  }

  .heart-center svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 20px rgba(255,100,130,0.5));
  }

  @keyframes realBeat {
    0% { transform: translate(-50%, -50%) scale(1); }
    25% { transform: translate(-50%, -50%) scale(1.2); }
    50% { transform: translate(-50%, -50%) scale(1); }
    75% { transform: translate(-50%, -50%) scale(1.15); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* üå∏ ·∫¢nh repo xoay quanh */
  .orbit-img {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 15px;
    object-fit: cover;
    opacity: 0;
    animation: orbit 40s linear infinite;
    box-shadow: 0 0 20px rgba(255,182,193,0.4);
    transition: opacity 2s;
  }

  @keyframes orbit {
    from { transform: rotate(0deg) translateX(280px) rotate(0deg); }
    to { transform: rotate(360deg) translateX(280px) rotate(-360deg); }
  }

  audio { display: none; }
</style>
</head>
<body>

  <!-- ‚úâÔ∏è Phong b√¨ -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>

  <!-- üíå L√° th∆∞ -->
  <div class="real-letter" id="realLetter">
    <div id="message" class="typed"></div>
  </div>

  <!-- ‚ù§Ô∏è Tim th·∫≠t -->
  <div class="heart-center">
    <svg viewBox="0 0 100 90">
      <defs>
        <radialGradient id="grad" cx="50%" cy="30%" r="70%">
          <stop offset="0%" stop-color="#ff7aa2" />
          <stop offset="70%" stop-color="#ff3366" />
          <stop offset="100%" stop-color="#c2185b" />
        </radialGradient>
      </defs>
      <path d="M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30 Z"
        fill="url(#grad)" />
    </svg>
  </div>

  <audio id="bg-music">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_bf7fdd82b1.mp3?filename=romantic-piano-145990.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("realLetter");
    const message = document.getElementById("message");
    const music = document.getElementById("bg-music");

    const text = `üíê G·ª≠i em nh√¢n ng√†y 20/10 üíñ

Ch√∫c em lu√¥n xinh ƒë·∫πp, d·ªãu d√†ng v√† h·∫°nh ph√∫c.
C·∫£m ∆°n em v√¨ ƒë√£ mang ƒë·∫øn nh·ªØng ƒëi·ªÅu ng·ªçt ng√†o v√† ·∫•m √°p.

Mong em s·∫Ω lu√¥n m·ªâm c∆∞·ªùi th·∫≠t nhi·ªÅu nh√© üå∏
üíå ‚Äì T·ª´ ng∆∞·ªùi lu√¥n nghƒ© v·ªÅ em ‚Äì`;

    const imageUrls = [
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417310872_3288378d0865045c48b5dd3a269ff51d.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z6985434562957_7dc129c6143f8e26c80d4b5efadde0f6.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417330706_f29362b4f81b3acfd06a6ce2642dc125.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417337460_c83d99b396f9b529d6e9c7ebef57e887.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417340919_eeff56eebca69e118a921298c9d7b912.jpg"
    ];

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");
      setTimeout(() => {
        envelope.classList.add("fade-out");
      }, 1200);
      setTimeout(() => {
        envelope.style.display = "none";
        showLetter();
      }, 2200);
    });

    function showLetter() {
      letter.classList.add("show");
      music.play();
      let i = 0;
      const speed = 40;
      function typeWriter() {
        if (i < text.length) {
          message.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      setTimeout(typeWriter, 1200);
      createOrbitImages();
    }

    function createOrbitImages() {
      imageUrls.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        img.classList.add("orbit-img");
        img.style.animationDelay = `${index * 5}s`;
        document.body.appendChild(img);
        setTimeout(() => img.style.opacity = 1, 1500 * index);
      });
    }
  </script>
</body>
</html>
