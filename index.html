<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå G·ª≠i Em Ng√†y 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffeef3, #ffd9e0, #fff0f5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      position: relative;
    }

    /* ‚úâÔ∏è Phong b√¨ th·∫≠t */
    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      background: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.5);
      cursor: pointer;
      perspective: 800px;
      transition: transform 0.8s ease-in-out;
      z-index: 10;
      background-image: linear-gradient(145deg, #fff, #ffe6eb);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: linear-gradient(145deg, #ffb6c1, #ff9eb0);
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 1.2s ease;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.05);
    }

    .letter {
      position: absolute;
      top: 40px;
      left: 15px;
      width: 250px;
      height: 130px;
      background: #fffdf8;
      border: 1px solid #f4c2c2;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,182,193,0.3);
      transform: translateY(0);
      opacity: 0;
      transition: all 1s ease;
      overflow: hidden;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      top: -240px;
      opacity: 1;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üíì Tim n·ªÅn */
    .heart-center {
      position: absolute;
      width: 90px;
      height: 90px;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4d88;
      clip-path: path("M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30 Z");
      animation: heartbeat 1.8s infinite ease-in-out;
      opacity: 0.6;
      filter: drop-shadow(0 0 15px #ff8fa3);
      z-index: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.2); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* üå∏ ·∫¢nh repo xoay quanh */
    .orbit-img {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      opacity: 0;
      animation: fadeInRotate 25s linear infinite;
      box-shadow: 0 0 20px rgba(255,182,193,0.4);
      transition: opacity 2s;
      pointer-events: auto;
    }

    @keyframes fadeInRotate {
      from { transform: rotate(0deg) translateX(250px) rotate(0deg); opacity: 1; }
      to { transform: rotate(360deg) translateX(250px) rotate(-360deg); opacity: 1; }
    }

    /* ‚úçÔ∏è Ch·ªØ vi·∫øt tay */
    .typed {
      font-size: 16px;
      color: #e75480;
      line-height: 1.5em;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid #e75480;
      animation: typing 6s steps(60) 1s 1 normal both, blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #e75480; }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <div id="message" class="typed"></div>
    </div>
  </div>

  <div class="heart-center"></div>

  <audio id="bg-music">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_bf7fdd82b1.mp3?filename=romantic-piano-145990.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const music = document.getElementById("bg-music");

    const text = `üíê G·ª≠i em nh√¢n ng√†y 20/10 üíñ

Ch√∫c em lu√¥n xinh ƒë·∫πp, d·ªãu d√†ng v√† h·∫°nh ph√∫c.
C·∫£m ∆°n em v√¨ ƒë√£ mang ƒë·∫øn nh·ªØng ƒëi·ªÅu ng·ªçt ng√†o v√† ·∫•m √°p.

Mong em s·∫Ω lu√¥n m·ªâm c∆∞·ªùi th·∫≠t nhi·ªÅu nh√© üå∏
üíå ‚Äì T·ª´ ng∆∞·ªùi lu√¥n nghƒ© v·ªÅ em ‚Äì`;

    const imageUrls = [
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417310872_3288378d0865045c48b5dd3a269ff51d.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z6985434562957_7dc129c6143f8e26c80d4b5efadde0f6.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417330706_f29362b4f81b3acfd06a6ce2642dc125.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417337460_c83d99b396f9b529d6e9c7ebef57e887.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417340919_eeff56eebca69e118a921298c9d7b912.jpg"
    ];

    envelope.addEventListener("click", () => {
      if (!envelope.classList.contains("open")) {
        envelope.classList.add("open");
        music.play();
        showLetter();
        createOrbitImages();
      }
    });

    function showLetter() {
      let i = 0;
      const speed = 40;
      function typeWriter() {
        if (i < text.length) {
          message.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      setTimeout(typeWriter, 1200);
    }

    function createOrbitImages() {
      imageUrls.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        img.classList.add("orbit-img");
        img.style.animationDelay = `${index * 5}s`;
        document.body.appendChild(img);
        setTimeout(() => img.style.opacity = 1, 1000 * index);
      });
    }
  </script>
</body>
</html>
