<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå G·ª≠i Em Ng√†y 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, rgba(255,192,203,0.5), rgba(255,182,193,0.2), rgba(255,240,245,0.3));
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* üå∏ Phong b√¨ */
    .envelope {
      position: relative;
      width: 260px;
      height: 160px;
      background: linear-gradient(145deg, #ffc1cc, #ff99b7);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,182,193,0.8);
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      z-index: 10;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 80px;
      background: linear-gradient(145deg, #ffb6c1, #ff8fab);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 30px;
      left: 10px;
      width: 240px;
      height: 120px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,182,193,0.5);
      padding: 15px;
      color: #e75480;
      font-size: 1em;
      line-height: 1.6em;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      transform: translateY(0);
      transition: all 1s ease;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      top: -240px;
      opacity: 1;
      animation: showText 2s ease forwards;
    }

    @keyframes showText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* üíì Tim gi·ªØa */
    .heart {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 90px;
      background: #ff4d88;
      clip-path: path("M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30 Z");
      animation: heartbeat 1.6s infinite ease-in-out;
      filter: drop-shadow(0 0 15px #ff99cc);
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.2); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ‚ú® ·∫¢nh bay quanh */
    .floating-img {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 15px;
      object-fit: cover;
      animation: float 12s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255,182,193,0.6);
      opacity: 0.8;
      pointer-events: auto;
      transition: transform 0.3s;
    }

    .floating-img:hover {
      transform: scale(1.3);
      z-index: 30;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    /* ‚ù§Ô∏è Tim bay */
    .heart-float {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: heartUp 4s ease-in-out forwards;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes heartUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      üíê <b>Ch√∫c m·ª´ng ng√†y 20/10</b> üíñ<br><br>
      Ch√∫c em lu√¥n xinh ƒë·∫πp, d·ªãu d√†ng v√† h·∫°nh ph√∫c nh∆∞ n·∫Øng s·ªõm mai ‚òÄÔ∏è<br>
      C·∫£m ∆°n em v√¨ ƒë√£ khi·∫øn cu·ªôc s·ªëng n√†y tr·ªü n√™n ·∫•m √°p h∆°n t·ª´ng ng√†y üå∏<br>
      <i>G·ª≠i em t·∫•t c·∫£ th∆∞∆°ng y√™u ch√¢n th√†nh nh·∫•t üíå</i>
    </div>
  </div>

  <div class="heart"></div>

  <audio id="bg-music">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_bf7fdd82b1.mp3?filename=romantic-piano-145990.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const music = document.getElementById("bg-music");

    const imageUrls = [
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417310872_3288378d0865045c48b5dd3a269ff51d.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z6985434562957_7dc129c6143f8e26c80d4b5efadde0f6.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417330706_f29362b4f81b3acfd06a6ce2642dc125.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417337460_c83d99b396f9b529d6e9c7ebef57e887.jpg",
      "https://raw.githubusercontent.com/NguyenPy05/chuc-mung-20-10/main/z7134417340919_eeff56eebca69e118a921298c9d7b912.jpg"
    ];

    envelope.addEventListener("click", () => {
      if (!envelope.classList.contains("open")) {
        envelope.classList.add("open");
        music.play();
        startEffects();
      }
    });

    function startEffects() {
      // üå∏ ·∫¢nh bay quanh (ch·ªâ b√™n ngo√†i th∆∞)
      setInterval(() => {
        const img = document.createElement("img");
        img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];

        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 90 + "%";
        img.style.animationDuration = (8 + Math.random() * 4) + "s";
        document.body.appendChild(img);

      // üíñ Tim bay nh·∫π nh√†ng
      setInterval(() => {
        const heart = document.createElement("div");

        document.body.appendChild(heart);

    }
  </script>
